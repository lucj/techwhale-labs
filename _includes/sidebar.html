<div class="col-md-offset-1 col-md-3">
    <div class="post-img">
        {% if page.img %}
        <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
        {% else %}
        <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="Docker">
        {% endif %}
    </div>
</div>
